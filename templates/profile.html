{{define "title"}}Profile: {{.FirstName}} {{.LastName}}{{end}}

{{define "content"}}
    <div class="profile">
        <h2>{{.FirstName}} {{.LastName}}</h2>
        {{if .LinkedIn.Valid}}
        <p>LinkedIn: <a href="https://www.linkedin.com/in/{{.LinkedIn.String}}">{{.LinkedIn.String}}</a></p>
        {{else}}
        <p>LinkedIn: Not Available</p>
        {{end}}
    </div>
{{end}}
